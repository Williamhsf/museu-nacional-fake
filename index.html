<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu Nacional</title>
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  
  <!-- estilo customizado -->
  <link rel="stylesheet" href="./css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="container">
    <header>
      <div id="logo">
        <h1><a href="#">Museu Nacional</a></h1>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div id="main">
      <div id="content">
        <section id="cover">
          <img src="./img/museu.png" alt="capa Museu Nacional">
        </section>
      </div>
      <aside>
        <section id="brief">
          <img src="./img/depoimento.png" alt="depoimento Museu Nacional">
        </section>
        
        <section id="visit">
          <h4>Faça uma visita</h4>
          <form action="">
            <fieldset>
              <legend>Selecione uma data:</legend>
              
              <label for="date">Data</label>
              <input class="field" 
                type="text" id="date" value="dd/mm/aaaa">

              <label for="qtd">Qtd de pessoas</label>
              <input class="field" style="width: 30px;" 
                type="text" id="qtd" value="1">
            </fieldset>

            <input class="button" 
              type="submit" value="Verificar disponibilidade">
          </form>
        </section>

        <section id="gallery">
          <h4>Galeria de fotos</h4>

          <a href="#">
            <img height="93" width="93"
              src="./img/imagem1.jpg" alt="imagem da galeria">
          </a>

          <a href="#">
            <img height="93" width="93"
              src="./img/imagem2.jpg" alt="imagem da galeria">
          </a>

          <a href="#">
            <img height="93" width="93"
              src="./img/imagem3.jpg" alt="imagem da galeria">
          </a>

          <a href="#">
            <img height="93" width="93"
              src="./img/imagem4.jpg" alt="imagem da galeria">
          </a>
        </section>
      </aside>
    </div>
    
  </div>
</body>
</html>
